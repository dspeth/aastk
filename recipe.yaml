context:
  version: 0.1.0
  name: aastk

package:
  name: ${{ name }}
  version: ${{ version }}

source:
  # Prefer PyPI sdist for reproducible builds:
  url: https://pypi.io/packages/source/${{ name[0] }}/${{ name }}/{${ name }}-${{ version }}.tar.gz
  sha256: 

build:
  number: 0
  noarch: python
  script: "${{ PYTHON }} -m pip install . -vv"
  

requirements:
  host:
    - python>=3.13
    - pip
    - setuptools
  run:
    - python>=3.13
    - diamond>=2.1.11
    - seqkit>=2.5.1
    - contourpy>=1.3.2
    - matplotlib>=3.10.1
    - numpy>=2.2.5
    - opentsne>=1.0.2
    - pandas>=2.2.3
    - pyyaml>=6.0.2
    - scikit-learn>=1.6.1
    - scipy>=1.15.3
    - tqdm>=4.67.1

test:
  - python:
      imports:
      - aastk
      pip_check: true
  - script:
      - aastk --help
      - diamond help
      - seqkit --help

about:
  homepage: https://github.com/dspeth/aastk/
  license: GPL v3.0
  license_file: LICENSE
  summary: 'Toolkit for analyses of amino acid sequences'
  description: |
    This package contains several tools to generate and work with amino acid sequence datasets.
    AASTK is primarily designed to work with the GlobDB genome database.
  repository: https://github.com/dspeth/aastk/
  documentation: https://globdb.org/aastk

extra:
  recipe-maintainers:
    - dspeth
    - rennigm
