{% set name = "aastk" %}
{% set version = "0.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  # Prefer PyPI sdist for reproducible builds:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: d58439c548433adcda98e695be53e526ba940a4b9c44fb9a05d92cd495cdd47f  # <- update if you switch to PyPI sdist

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python>=3.13
    - pip
  run:
    - python>=3.13
    - diamond>=2.1.11
    - seqkit>=2.5.1

test:
  imports:
    - aastk
  commands:
    - aastk --help
    - pip check
    - diamond help
    - seqkit --help
  requires:
    - pip

about:
  homepage: https://github.com/dspeth/aastk/
  summary: 'Toolkit for analyses of amino acid sequences'
  description: |
    This package contains several tools to generate and work with amino acid sequence datasets.
    AASTK is primarily designed to work with the GlobDB genome database.
  license: GPL v3.0
  license_file: LICENSE
  repository: https://github.com/dspeth/aastk/
  documentation: https://globdb.org/aastk

extra:
  recipe-maintainers:
    - dspeth
    - rennigm
